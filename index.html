<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Password Generator</h1>
  <label for="password-length">Password Length:</label>
  <input type="number" id="password-length" value="12" min="4" max="32">
  
  <div>
    <label><input type="checkbox" id="include-lowercase" checked> Include Lowercase</label><br>
    <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase</label><br>
    <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label><br>
    <label><input type="checkbox" id="include-symbols" checked> Include Symbols</label>
  </div>

  <button id="generate-btn">Generate Password</button>
  <p><strong>Generated Password:</strong> <span id="password-output"></span></p>

  <script src="index.js" type="module"></script>
</body>
</html>
